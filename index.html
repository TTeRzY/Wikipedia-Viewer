<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container box">

    <div class="main-content">
        <h1 class="text-center" >Wikipedia Viewer App</h1>
        <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Pick Random Article</a>


        <div class="form-group">
            <label>Search Wikipedia Article</label>
            <input id="search" type="text" class="form-control" id="search-box" aria-describedby="search_text" placeholder="Search...">
            <small id="emailHelp" class="form-text text-muted">You can search Wikipedia entries in a search box entries.</small>
        </div>
        <button type="submit" id="search-btn" class="btn btn-primary">Search</button>



    </div>

</div>
<div class="container">
    <div class="holder">
        <ul id="show-content">

        </ul>
    </div>
</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
